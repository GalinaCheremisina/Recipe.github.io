<div class="row">
    <div class="col-xs-12">
        <button 
            *ngIf="_authService.isAuthenticated()"
            class="btn btn-success" 
            (click)="onNewRecipe()">New recipe</button>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12">
        <app-recipes-item 
        *ngFor="let recipeEl of recipes;let i = index" 
        [recipe]="recipeEl"
        [i]=i></app-recipes-item>
    </div>
</div>
