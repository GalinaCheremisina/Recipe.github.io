<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeSelected.imagePath" alt="" class="img-responsive" style="max-height: 200px;" />
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{recipeSelected.name}}</h1>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div 
    class="btn-group"
    appDropdown>
      <button 
        type="" 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()">To shopping list</a></li>
          <li><a (click)="onRecipeEdit()" *ngIf="isAuthenticated()">Edit recipe</a></li>
          <li><a (click)="onDeleteEdit()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeSelected.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let ingredient of recipeSelected.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
    </li>
    </ul>
  </div>
</div>
